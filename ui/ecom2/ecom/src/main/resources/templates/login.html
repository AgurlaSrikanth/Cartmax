<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
    <script defer src="script.js"></script>
</head>
<body>
    <div class="form-container">
        <div id="login-page">
            <form id="login-form">
            <div>
                <label for="username">Username: </label>
                <input id="username" type="text" name="username" placeholder="Email or Username" required />
            </div>
            <div>
                <label for="password">Password: </label>
                <input id="password" type="password" name="password" placeholder="Password" required />
            </div>
            <div>
                <button type="submit">Login</button>
            </div>
            <div class="login-error"></div>
            <div>Don't have account? <a href="#" id="signup-link">Signup here</a></div>
            </form>
        </div>
        <div id="signup-page">
            <form id="signup-form">
            <div>
                <label for="new-username">Username: </label>
                <input id="new-username" type="text" name="new-username" placeholder="Username" required />
            </div>
            <div>
                <label for="email">Email: </label>
                <input id="email" type="text" name="email" placeholder="Email" required />
            </div>
            <div>
                <label for="new-password">Password: </label>
                <input id="new-password" type="password" name="new-password" placeholder="Password" required />
            </div>
            <div>
                <label for="confirm-password">Confirm Password: </label>
                <input id="confirm-password" type="password" name="confirm-password" placeholder="Confirm Password" required />
            </div>
            <div>
                <button type="submit">Signup</button>
            </div>
            <div class="signup-error"></div>
            <div>Already registered? <a class="login-link" href="#" id="login-link">Login here</a></div>
            </form>
        </div>
    </div>
    
</body>
</html>
